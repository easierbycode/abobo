<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body style="
    background-color: #575757;
    margin: 0;
    display: flex;
    height: 100%;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
  ">
    <div id="container"></div>
    <canvas id="canvas" style="width: 780px; height: 440px; display: block; margin: 0 auto;" moz-opaque=""></canvas>
  </body>
  <foot>
    <script type="text/javascript" src="es6-promise.js"></script>
    <script type="text/javascript" src="browserfs.min.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      const url = "./abobo.swf";
      const file = url.slice(url.lastIndexOf("/"));
      var emulator = new Emulator(
        document.querySelector("#canvas"),
        null,
        new RuffleLoader(
            RuffleLoader.emulatorJS("ruffle.js"),
            RuffleLoader.mountFile(file, RuffleLoader.fetchFile("Game File", url)),
        )
      );
      emulator.setCallbacks(function () {
        const player = document.getElementsByTagName('ruffle-player')[0];
        player.style.imageRendering = 'pixelated';
        player.style.transform = `scale(${window.innerHeight / player.clientHeight})`;
      });
      emulator.start({ waitAfterDownloading: true });
    </script>
   
  </foot>
</html>
